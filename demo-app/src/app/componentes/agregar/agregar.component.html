<div class="container">
  <p>AGREGAR EQUIPO</p>
  <div class="row">
      <div class="col-sm-6">
          <form>
              <div class="mb-3">
                  <label class="form-label">Ruta</label>
                  <input [(ngModel)]="vuelo.id_ruta" type="text" class="form-control" name="nombre">
              </div>
              <div class="mb-3">
                  <label class="form-label">Avion</label>
                  <input [(ngModel)]="vuelo.id_avion" type="text" class="form-control" name="nombre">
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha De Salida</label>
                <input [(ngModel)]="vuelo.fecha_hora_salida" type="text" class="form-control" name="nombre">
            </div>
            <div class="mb-3">
              <label class="form-label">Estado</label>
              <input [(ngModel)]="vuelo.id_estado" type="text" class="form-control" name="nombre">
          </div>
              <button (click)="agregar()" class="btn btn-success">Agregar</button>
          </form>
      </div>
  </div>
</div>
